<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <div class="container__display">
        </div>
        <div class="container__caculate">
            <button class="number" data-key="103">7</button>
            <button class="number" data-key="104">8</button>
            <button class="number" data-key="105">9</button>
            <button class="operator operator--half" data-key="106">*</button>
            <button class="operator operator--half" data-key="111">/</button>
            <button class="number" data-key="100">4</button>
            <button class="number" data-key="101">5</button>
            <button class="number" data-key="102">6</button>
            <button class="operator" data-key="109">-</button>
            <button class="number" data-key="97">1</button>
            <button class="number" data-key="98">2</button>
            <button class="number" data-key="99">3</button>
            <button class="operator" data-key="107">+</button>
            <button class="delete" data-key="27">AC</button>
            <button class="number" data-key="96">0</button>
            <button class="number" data-key="110">.</button>
            <button class="operator--result" data-key="13">=</button>
            <button name="undo_button" data-key="8" style="display: none;"></button>
        </div>
    </main>

    <audio src="./src/minecraft_click.wav"></audio>
    <script src="./script.js"></script>
    <script src="./keyboardInput.js"></script>
</body>
</html>
